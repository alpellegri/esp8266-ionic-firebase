<ion-view title="Home" id="page1">
    <ion-content padding="true" scroll="true" class="has-header">
	<ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
    </ion-refresher>
        <form class="list">
        <ion-toggle toggle-class="toggle-assertive"
		            ng-model="pushCtrl0.checked"
                    ng-change="pushCtrl0Change()">
          LED
        </ion-toggle>
        <ion-toggle toggle-class="toggle-assertive"
		            ng-model="pushCtrl1.checked"
                    ng-change="pushCtrl1Change()">
          CTRL1
        </ion-toggle>
        <ion-toggle toggle-class="toggle-assertive"
		            ng-model="pushCtrl2.checked"
                    ng-change="pushCtrl2Change()">
          CTRL2
        </ion-toggle>
        </form>
    </ion-content>
</ion-view>
