<ion-view title="Dout Setup" id="page9">
  <ion-content class="custom" padding="true" scroll="true" class="has-header">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
    <button id="Add timer" style="text-align:left;" class="button button-clear button-light button-block icon-right ion-plus" on-hold="showPopupDoutAdd()">
      Add Digital OUT
    </button>
    <div class="list card">
      <div class="item item-divider">Dout</div>
      <ion-list can-swipe="true">
        <ion-item ng-repeat="item in Dout">
          <i class="icon ion-pricetag"></i>
          <ion-option-button class="button-dark icon-left ion-trash-b" on-hold="RemoveDout($index)">
            Remove
          </ion-option-button>
          <ion-option-button class="button-light icon-left ion-social-rss" on-hold="showPopupDoutEdit(item)">
            Configure
          </ion-option-button>
          {{item.name}}
        </ion-item>
      </ion-list>
    </div>
    <button id="setup-update" style="text-align:left;" class="button button-clear button-light button-block icon-right ion-android-upload" on-hold="SetupDIO()">
      Update Digital IO Configuration
    </button>
    <button id="setup-clear" style="text-align:left;" class="button button-clear button-light button-block icon-right ion-trash-b" on-hold="ResetDIO()">
      Reset Digital IO Configuration
    </button>
  </ion-content>
</ion-view>
