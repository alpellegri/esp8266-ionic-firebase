<ion-view title="Firebase Setup" id="page5">
  <ion-content class="custom" padding="true" scroll="false" class="has-header">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
    <button id="setup-configure-node" style="text-align:left;" class="button button-clear button-light button-block icon-right ion-android-settings" on-hold="showPopupLogin()">
      Firebase Login
    </button>
    <button id="setup-update" style="text-align:left;" class="button button-clear button-light button-block icon-right ion-trash-b" on-hold="ResetFirebase()">
      Reset Configuration
    </button>
    <button id="setup-update" style="text-align:left;" class="button button-clear button-light button-block icon-right ion-android-upload" on-hold="InitFirebase()">
      Init Firebase Database
    </button>
  </ion-content>
</ion-view>
