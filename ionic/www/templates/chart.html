<ion-view title="Chart" id="page3">
  <ion-content padding="true" scroll="true" class="has-header">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
    <button id="clear-chart" style="text-align:left;" class="button button-clear button-dark button-block icon-right ion-trash-b" on-hold="ClearChart()">
      Clear Chart
    </button>
    <div class="list card">
      <div class="chart-line">
        <canvas class="chart chart-line" chart-data="JsonT.data" chart-series="JsonT.series" chart-options="JsonT.options">
        </canvas>
      </div>
    </div>
    <div class="list card">
      <div class="chart-line">
        <canvas class="chart chart-line" chart-data="JsonH.data" chart-series="JsonH.series" chart-options="JsonH.options">
        </canvas>
      </div>
    </div>
  </ion-content>
</ion-view>
