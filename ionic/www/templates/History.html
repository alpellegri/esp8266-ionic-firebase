<ion-view title="Log History" id="page4">
  <ion-content class="custom" padding="true" scroll="true" class="has-header">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
    <button id="clear-history" style="text-align:left;" class="button button-clear button-light button-block icon-right ion-trash-b" on-touch="ClearHistory()">
      Clear History
    </button>
    <p style="white-space: pre;text-align:left;">{{logsText}}</p>
  </ion-content>
</ion-view>
