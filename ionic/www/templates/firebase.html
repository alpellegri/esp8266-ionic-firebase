<ion-view title="Firebase Setup" id="page5">
  <ion-content padding="true" scroll="true" class="has-header">
    <button id="setup-configure-node" style="text-align:left;" class="button button-positive button-block icon-right ion-android-settings" on-touch="showPopupFbConfig()">
      Firebase Configuration
    </button>
    <button id="setup-configure-node" style="text-align:left;" class="button button-positive button-block icon-right ion-android-settings" on-touch="showPopupLogin()">
      Firebase Login
    </button>
    <button id="setup-configure-node" style="text-align:left;" class="button button-positive button-block icon-right ion-android-settings" on-touch="showPopupFbAdminSecrets()">
      Firebase Admin Secrets
    </button>
    <button id="setup-update" style="text-align:left;" class="button button-positive button-block icon-right icon-left ion-trash-b" on-touch="ResetFirebase()">
      Reset Configuration
    </button>
    <button id="setup-update" style="text-align:left;" class="button button-positive button-block icon-right ion-android-upload" on-touch="InitFirebase()">
      Init Firebase Database
    </button>
    <ion-infinite-scroll on-infinite="doRefresh()"></ion-infinite-scroll>
  </ion-content>
</ion-view>
