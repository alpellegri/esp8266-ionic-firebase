<ion-view title="Timers Setup" id="page8">
  <ion-content class="custom" padding="true" scroll="true" class="has-header">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
    <button id="Add timer" style="text-align:left;" class="button button-clear button-light button-block icon-right ion-plus" on-hold="showPopupTimerAdd()">
      Add Timers
    </button>
    <div class="list card">
      <div class="item item-divider">Timers</div>
      <ion-list can-swipe="true">
        <ion-item ng-repeat="Timer in Timers">
          <i class="icon ion-clock"></i>
          <ion-option-button class="button-dark icon-left ion-trash-b" on-hold="RemoveTimer($index)">
            Remove
          </ion-option-button>
          <ion-option-button class="button-light icon-left ion-social-rss" on-hold="showPopupTimerEdit(Timer)">
            Configure
          </ion-option-button>
          {{Timer.name}}
          <select ng-model="selectedItem" ng-change="UpdateAction(Timer, selectedItem)">
            <option ng-repeat="item in ActiveRadioCodesTx" value="{{item.id}}">{{item.name}}</option>
          </select>
          <span class="item-note">{{Timer.hour}}:{{Timer.minute}} -> {{Timer.action.toString(16).toUpperCase()}}</span>
        </ion-item>
      </ion-list>
    </div>
    <button id="setup-update" style="text-align:left;" class="button button-clear button-light button-block icon-right ion-android-upload" on-hold="SetupTimers()">
      Update Timers Configuration
    </button>
    <button id="setup-clear" style="text-align:left;" class="button button-clear button-light button-block icon-right ion-trash-b" on-hold="ResetTimers()">
      Reset Timers
    </button>

    <p>selected item is : {{selectedItem}}</p>
    <select ng-model="selectedItem" selectedItem ="ciaao">
      <option ng-repeat="item in ActiveRadioCodesTx" value="{{item.name}}">{{item.name}}</option>
    </select>

  </ion-content>
</ion-view>
