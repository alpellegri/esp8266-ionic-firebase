<ion-view title="Node Info" id="page7">
  <ion-content class="custom" padding="true" scroll="true" class="has-header">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
    <a class="item">Last Startup time<span class="item-note">{{StartupTime}}</span></a>
    <a class="item">Last Hearth time<span class="item-note">{{HeartTime}}</span></a>
    <ion-checkbox class="item-checkbox-right" ng-model="system.status">System Status Up</ion-checkbox>
    <ion-toggle toggle-class="toggle-positive" ng-model="control.wol" ng-change="pushCtrl1Change()">
      Wake Up On LAN
    </ion-toggle>
    <a class="item">startup.bootcnt<span class="item-note">{{startup.bootcnt}}</span></a>
    <a class="item">status.heap<span class="item-note">{{status.heap}}</span></a>
    <ion-toggle toggle-class="toggle-positive" ng-model="control.reboot" ng-change="pushCtrl2Change()">
      Update Firmware
    </ion-toggle>
  </ion-content>
</ion-view>
