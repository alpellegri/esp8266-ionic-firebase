<ion-view title="Home" id="page1">
    <ion-content padding="true" scroll="true" class="has-header">
	<ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
    </ion-refresher>
        <form class="list">
        <ion-toggle toggle-class="toggle-assertive"
		            ng-model="pushCtrl0.checked"
                    ng-change="pushCtrl0Change()">
          Enable Alarm
        </ion-toggle>
        <ion-toggle toggle-class="toggle-assertive"
		            ng-model="pushCtrl1.checked"
                    ng-change="pushCtrl1Change()">
          Enable Heap Log
        </ion-toggle>
        <ion-toggle toggle-class="toggle-assertive"
		            ng-model="pushCtrl2.checked"
                    ng-change="pushCtrl2Change()">
          Request Reboot
        </ion-toggle>
        </form>
        <h4 id="home-heading1" style="color:#000000;text-align:left;">Status</h4>
        <div id="home-button-bar1" class=" button-bar ">
            <button id="home-button11" style="text-align:left;" class=" button button-stable  button-block ">status.alarm</button>
            <button id="home-button12" style="text-align:right;" class=" button button-stable  button-block ">{{status.alarm}}</button>
        </div>
        <div id="home-button-bar2" class=" button-bar ">
            <button id="home-button21" style="text-align:left;" class=" button button-stable  button-block ">status.bootcnt</button>
            <button id="home-button22" style="text-align:right;" class=" button button-stable  button-block ">{{status.bootcnt}}</button>
        </div>
        <div id="home-button-bar3" class=" button-bar ">
            <button id="home-button31" style="text-align:left;" class=" button button-stable  button-block ">status.upcnt</button>
            <button id="home-button32" style="text-align:right;" class=" button button-stable  button-block ">{{status.upcnt}}</button>
        </div>
        <div id="home-button-bar4" class=" button-bar ">
            <button id="home-button41" style="text-align:left;" class=" button button-stable  button-block ">status.heap</button>
            <button id="home-button42" style="text-align:right;" class=" button button-stable  button-block ">{{status.heap}}</button>
        </div>
    </ion-content>
</ion-view>
