<ion-view title="Home" id="page1">
  <ion-content class="custom" padding="true" scroll="true" class="has-header">
    <div class="spin">
      <ion-spinner ng-show="loading" class="spinner-assertive"></ion-spinner>
    </div>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
    <ion-checkbox class="item-checkbox-right" ng-model="system.status">System Status Up</ion-checkbox>
    <ion-toggle toggle-class="toggle-positive" ng-model="control.alarm" ng-change="pushCtrl0Change()">
      Enable Alarm
    </ion-toggle>
    <ion-checkbox class="item-checkbox-right" ng-model="status.alarm">status.alarm</ion-checkbox>
    <a class="item">Temperature<span class="item-note">{{status.temperature/10}}</span></a>
    <a class="item">Humidity<span class="item-note">{{status.humidity/10}}</span></a>
  </ion-content>
</ion-view>
