<ion-view title="Home" id="page1">
  <ion-content padding="true" scroll="true" class="has-header">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
    <form class="list">
      <ion-toggle toggle-class="toggle-assertive" ng-model="pushCtrl0.checked" ng-change="pushCtrl0Change()">
        Enable Alarm
      </ion-toggle>
      <ion-toggle toggle-class="toggle-assertive" ng-model="pushCtrl3.checked" ng-change="pushCtrl3Change()">
        Enable Monitoring
      </ion-toggle>
      <ion-toggle toggle-class="toggle-assertive" ng-model="pushCtrl2.checked" ng-change="pushCtrl2Change()">
        Request Reboot
      </ion-toggle>

      <div class="list">
        <a class="item">
            status.alarm
            <span class="badge badge-assertive">{{status.alarm}}</span>
        </a>
        <a class="item">
            status.bootcnt
            <span class="item-note">{{status.bootcnt}}</span>
        </a>
        <a class="item">
            status.upcnt
            <span class="item-note">{{status.upcnt}}</span>
        </a>
        <a class="item">
            status.heap
            <span class="item-note">{{status.heap}}</span>
        </a>
        <a class="item">
            status.temperature
            <span class="item-note">{{status.temperature}}</span>
        </a>
        <a class="item">
            status.humidity
            <span class="item-note">{{status.humidity}}</span>
        </a>
      </div>
    </form>
  </ion-content>
</ion-view>
