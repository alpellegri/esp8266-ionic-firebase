<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">
  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="cordova.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-messaging.js"></script>

  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>

  <style type="text/css">
    .platform-ios .manual-ios-statusbar-padding {
      padding-top: 20px;
    }

    .manual-remove-top-padding {
      padding-top: 0px;
    }

    .manual-remove-top-padding .scroll {
      padding-top: 0px !important;
    }
    /*custom is class added to ion-content*/

    .custom {
      background-color: #404040 !important;
      /* This sets the background color*/
    }
    /*Set the background to transparent for ion-item*/

    .custom .item {
      background-color: transparent;
      border: none;
      /*Removes all borders*/
      border-top: 0px solid;
      /*Top Border for each menu item*/
      border-bottom: 0px solid;
      /*Bottom border for each menu item*/
      border-color: #666;
      /*Sets colors for top and bottom border*/
      color: white;
      /*Text color for each item*/
    }
    /*Changes the border for the last item*/

    .custom .item:last-child {
      border-bottom: 0px solid #666;
    }

    .custom .item-complex .item-content,
    .dark .item-radio .item-divider .item-content {
      background-color: transparent;
    }

    .card .item {
      background: #555555 !important;
    }
    /*Just makes the type white*/

    .custom h2,
    .custom h3,
    .custom p {
      color: white;
      /*Text color for each item, overrides the color property above*/
    }

    ,
    .custom a {
      color: white;
      /*Text color for each item, overrides the color property above*/
    }
  </style>

  <script src="js/vendors/moment-with-locales.js"></script>
  <script src="js/vendors/Chart.min.js"></script>
  <script src="js/vendors/angular-chart.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/directives.js"></script>

  <script src="js/services/services.js"></script>
  <script src="js/services/firebase.js"></script>
  <script src="js/services/websocket.js"></script>
  <script src="js/services/push.js"></script>

  <script src="js/controllers/home.js"></script>
  <script src="js/controllers/NodeSetup.js"></script>
  <script src="js/controllers/RadioSetup.js"></script>
  <script src="js/controllers/chart.js"></script>
  <script src="js/controllers/FirebaseSetup.js"></script>
  <script src="js/controllers/History.js"></script>
  <script src="js/controllers/NodeInfo.js"></script>
  <script src="js/controllers/TimerSetup.js"></script>
  <script src="js/controllers/DioSetup.js"></script>

  <!-- Only required for Tab projects w/ pages in multiple tabs
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

</head>

<body ng-app="starter">
  <ion-nav-view></ion-nav-view>
</body>

</html>
